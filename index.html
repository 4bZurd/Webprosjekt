			<div id="scrollnorth" align="center">
				<img class="scrollarrow" src="images/arrownorth.png" alt="arrow pointing north, enabling scrolling up/north on the map">

		</a>
		<a onclick="moveeast(100)" onmouseover="">
			<div id="scrolleast">
				<div class="heightuser"></div>
				<img src="images/arroweast.png" alt="arrow pointing east, enabling scrolling right/east on the map">
			</div>

		<a onmousedown="movesouth(100)" >
			<div id="scrollsouth" align="center">
				<img src="images/arrowsouth.png" alt="arrow pointing south, enabling scrolling down/south on the map">
			</div>
		</a>
		<a onclick="movewest(100)" onmouseover="">
			<div id="scrollwest">
				<img src="images/arrowwest.png" alt="arrow pointing east, enabling scrolling left/west on the map">
				<div class="heightuser"></div>
			</div>
